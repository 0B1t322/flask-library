<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
    <div class="library">
        <div class="table-library">
            <table>
                <tr>
                    <th>
                        Название
                    </th>
                    <th>
                        Автор
                    </th>
                </tr>
                    {% for author in authors %}
                        {% for book in author.books %}
                <tr>
                    <td>
                        {{ book.name }}
                    </td>
                    <td>
                        {{ author.name }}
                    </td>
                </tr>
                        {% endfor %}
                {% endfor %}
            </table>
        </div>
        <div class="rows table-update">
            <table>
                <tr>
                    <th>Изменить</th>
                </tr>
                {% for author in authors %}
                        {% for book in author.books %}
                <tr>
                    <td>
                        <a href="/books/update/{{ author.id }}/{{ book.id }}">x</a>
                    </td>
                </tr>
                    {% endfor %}
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
